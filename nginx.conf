server {
    listen 1081;
    server_name localhost;
    root /usr/share/nginx/html;

    # 默认索引文件
    index index.html index.htm;

    # 推荐添加，防止乱码
    charset utf-8;

    # Gzip 压缩配置
    gzip on;
    gzip_min_length 1024; # 使用 1024 代替 1k，更清晰
    gzip_comp_level 6;    # 级别 6 是性能和压缩率的良好平衡点
    # 更现代化的 Gzip 类型列表
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml
        image/jpeg
        image/gif
        image/png
        font/ttf
        font/otf
        font/woff
        font/woff2;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    # 对 JS, CSS, 图片等静态资源设置长期缓存 (例如 1 年)
    # 这些文件通常带有哈希值，内容改变时文件名也会改变
    location ~* \.(?:css|js|ico|gif|jpe?g|png|svg|woff|woff2|ttf|otf)$ {
        # access_log off; # 可选：关闭这些静态文件的访问日志
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 主路由规则，用于处理所有其他请求
    location / {
        # 核心：支持 SPA 路由
        try_files $uri $uri/ /index.html;

        # 对 index.html 不设置强缓存，确保用户能获取到最新的应用版本
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
